<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Verify</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css" />
</head>

  <!-- Top Nav Bar -->
  <nav class = "navbar sticky-top navbar-expand-md navbar-light bg-light">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">TravelBud</a>
        </div>
    </div>
  </nav>

  <div class="sign-up-title">
    <h1>Verify Your Phone Number</h1>
  </div>

  <div class="sign-up">
    {% if form %}
    <form action="{{url_for('verify')}}" method="POST">
        <div class="form-group" >
            <label for="exampleVerificationCode">Verification Code</label>
            <br>
            {{ form.verificationCode }}
        </div>
        
      {{ form.csrf_token }}
      {{ form.submit }}
    </form>
    {% endif %}
  </div>
  <div class="signup-login-link">    
    Did not receive text message? <a href="/phoneAuthentication">Resend Code (This link does nothing currently)</a>
  </div>
</body>
